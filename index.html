<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving News Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .news-bar {
            background-color: #555;
            color: yellow;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .news-bar-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .news-bar span {
            margin: 0 2rem;
        }

        .content {
            margin-top: 100px;
            padding: 40px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>
<body>
    <div class="news-bar">
        <div class="news-bar-content">
            <span>اخر الاخبار: المدرسة تحقق المركز الاول في الاوليمبياد!</span>
            <span>احدث الفعاليات: انشطة منتوعة و ابداع متجدد!</span>
            <span>Weather Alert: Heavy rain expected in some areas tomorrow.</span>
            <span>Sports: Local team wins the championship!</span>
        </div>
    </div>

    <div class="content">
        <h1>اهلا بكم في مدرسة المشكاة</h1>
        <img src="school-image.jpg" alt="صورة المدرسة">
        <p>قم بتسجيل الدخول و استكشف المزيد!</p>
    </div>
</body>
</html>
